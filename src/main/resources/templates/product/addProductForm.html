<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>'
  <head th:insert="~{template/styleCss :: css_copy}"></head>
  <!--<link rel="stylesheet", href="board/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
  <form th:action="@{add}" method="POST">
    <h1>상품 등록</h1>
    <!--        <th:block th:if="${error == '이미 사용 중인 아이디입니다.'}">-->
    <!--            <h2 th:text="${error}"></h2>-->
    <!--        </th:block>-->
    <div class="form-group">
      <label for="name">상품명</label><br>
      <input type="text"
             class="form-control" id="name" name="name" placeholder="name"
             required>
    </div>
    <div class="form-group">
      <label for="category">카테고리</label><br>
      <input type="text" class="form-control" id="category" name="category"
             placeholder="(그 내려주는 걸로보여주면)" required>
    </div>
    <div class="form-group">
      <label for="quantity">수량</label><br>
      <input type="text"
             class="form-control" id="quantity" name="quantity"
             placeholder="수량" required>
    </div>
    <div class="form-group">
      <label for="price">가격</label><br>
      <input type="text"
             class="form-control" id="price" name="price"
             placeholder="가격" required>
    </div>
    <div class="form-group">
      <label for="description">설명</label><br>
      <input type="text"
             class="form-control" id="description" name="description"
             placeholder="설명">
    </div>
    <div class="form-group">
      <label for="image">이미지</label><br>
      <input type="text"
             class="form-control" id="image" name="image"
             placeholder="이미지">
    </div>
    <button type="submit">등록</button>
    <button th:onclick="|location.href='@{/board}'|">취소</button>
  </form>
</div>
</body>
</html>
