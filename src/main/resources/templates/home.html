<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <div th:insert="~{template/styleCss :: css_copy}"></div>
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
<div class="container">
    <div th:insert="~{template/header :: header_copy}"></div>

    <section>
        <div>
            <div class="temp-box">
                <h3>로그인</h3>
                <hr>
                <section id="loginFormArea">
                    <th:block th:if="${loginMember == null}">
                        <form th:action="login" th:object="${loginMember}" method="Post">
                            <fieldset>
                                <input type="text" id="userId" name="userId" placeholder="아이디" required/><br>
                                <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호"
                                       required/>
                                <br>
                                <button th:onclick="|location.href='@{/member/idquiry}'|"
                                        type="button" class="btn-light">아이디 찾기
                                </button>
                                <span class="bar" aria-hidden="true">|</span>
                                <button th:onclick="|location.href='@{/member/pwquiry}'|"
                                        type="button" class="btn-light">비밀번호 찾기
                                </button>
                                <br>
                                <button type="submit"> 로그인</button>
                                <span class="bar" aria-hidden="true">|</span>
                                <button th:onclick="|location.href='@{/member/new}'|"
                                        type="button" class="btn-light mb-2">회원가입
                                </button>

                            </fieldset>
                        </form>
                    </th:block>

                    <th:block th:unless="${loginMember == null}">
                        <h4 th:text="|${loginMember.name}님이 로그인 중 입니다.|"/>
                        <form th:action="@{/logout}" method="post">
                            <button th:onclick="|location.href='@{/logout}'|" class="btn-light"
                                    type="submit">로그아웃
                            </button>
                        </form>
                    </th:block>

                </section>
            </div>
            <br>

            <div class="temp-box">
                <h3>게시판</h3>
                <hr>
                <table class="type01">
                    <thead>
                    <tr>
                        <th scope="row">글번호</th>
                        <th scope="row">제목</th>
                        <th scope="row">글쓴이</th>
                        <th scope="row">작성일</th>
                        <th scope="row">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${boards}">
                        <td class="even"><a href="board.html" th:href="@{|/board/${board.id}|}" th:text="${board.id}">
                            0 </a>
                        </td>
                        <td class="even"><a href="board.html" th:href="@{|/board/${board.id}|}"
                                            th:text="${board.title}">제목</a></td>
                        <td class="even" th:text="${board.userName}"> 작성자</td>
                        <td class="even" th:text="${board.createdDate}"> 작성일</td>
                        <th class="even" th:text="${board.readCount}"> 1</th>
                    </tr>
                    </tbody>
                </table>
                <!--                아랫단 번호 -->
                <!--                <div>-->
                <!--                    <ul>-->
                <!--                        <c:if test="${boardPageMaker.prev}">-->
                <!--                            <li><a href="LoginMain${boardPageMaker.makeboardQuery(boardPageMaker.startPage - 1)}">&laquo;</a>-->
                <!--                            </li>-->
                <!--                        </c:if>-->

                <!--                        <c:forEach begin="${boardPageMaker.startPage}" end="${boardPageMaker.endPage}" var="idx">-->
                <!--                            <li>-->
                <!--                                <a href="LoginMain${boardPageMaker.makeboardQuery(idx)}">${idx}</a>-->
                <!--                            </li>-->
                <!--                        </c:forEach>-->

                <!--                        <c:if test="${boardPageMaker.next && boardPageMaker.endPage > 0}">-->
                <!--                            <li><a href="LoginMain${boardPageMaker.makeboardQuery(boardPageMaker.endPage + 1)}">&raquo;</a>-->
                <!--                            </li>-->
                <!--                        </c:if>-->
                <!--        품            </ul>-->
                <!--                </div>-->
            </div>

            <br>
            <div class="temp-box">
                <h3>상품 - BEST</h3>
                <hr>

                <table class="type02">
                    <tbody>
                    <tr>
                        <td></td>
                        <td th:each="prduct, iterationStat : ${products}" th:text="'BEST-' + ${iterationStat.count}">10000</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td th:each="product : ${products}">
                            <a href="product.html" th:href="@{|/product/${product.id}|}">
                                <img th:src="@{|/img/${product.image}|}" th:alt="${product.image}" alt="이미지">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>상품명</td>
                        <td th:each="product : ${products}" th:text="${product.name}">상품명</td>
                    </tr>
                    <tr>
                        <td>가격</td>
                        <td th:each="product : ${products}" th:text="${product.price} + '₩'">10000</td>
                    </tr>
                    <tr>
                        <td>좋아요 수</td>
                        <td th:each="product : ${products}" th:text="${product.likeCount}">좋아요 수</td>
                    </tr>
                    </tbody>
                </table>
            <div class="temp-box">
                <h3>>좌석</h3
                <hr>
                <img src="img/seat.JPG" class="Seat_image" width=230px height=230px
                     style="margin: 50px;"> <input type="button" value="예약"
                                                   onclick="fn_res_form()"
                                                   style="float: center; margin: 50px; font-size: 50px;">
            </div>

        </div>
    </section>
</div> <!-- /container -->
</body>
</html>
