<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>회원 수정</title>'
  <head th:insert="~{template/styleCss :: css_copy}"></head>
  <!--<link rel="stylesheet", href="member/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
  <form action="new" th:object="${loginMember}" th:action method="POST">
    <h1>회원 수정</h1>

    <!-- 아이디 -->
    <div class="form-group">
      <label for="userId">아이디</label><br>
      <input type="text"
             class="form-control" id="userId" name="userId" th:value="${loginMember.id}" placeholder="Login ID"
             required>
    </div>
    <!-- 비밀번호 -->
    <div class="form-group">
      <label for="userPassword">비밀번호</label><br>
      <input type="password"
             class="form-control" id="userPassword" name="userPassword"
             placeholder="PASSWORD" required>
      <!--            <div class="check_font" id="password_check"></div>-->
    </div>
    <!-- 비밀번호 재확인 -->
    <div class="form-group">
      <label for="checkpw">비밀번호 확인</label><br>
      <input type="password"
             class="form-control" id="checkpw" name="checkpw"
             placeholder="Confirm Password" required>
      <!--            <div class="check_font" id="checkpw_check"></div>-->
    </div>
    <!-- 이름 -->
    <div class="form-group">
      <label for="name">이름</label><br>
      <input type="text"
             class="form-control" id="name" th:field="*{name}"
             placeholder="Name" required>
    </div>
    <!-- 성별 -->
    <div class="form-group">
      <label for="gender">성별</label><br>
      <input type="text"
             class="form-control" id="gender" name="gender" th:field="*{gender}"
             placeholder="gender" required>
    </div>
    <!-- 휴대전화 -->
    <div class="form-group">
      <label for="phone">휴대전화 ('-' 없이 번호만 입력해주세요)</label><br>
      <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}"
             placeholder="ex) 01012345678" required>
    </div>
    <!-- 주소 -->
    <div class="form-group">
      <label for="phone">주소</label><br>
      <input type="text"
             class="form-control" id="address" name="address" th:field="*{address}"
             placeholder="address" required>
    </div>
    <!-- 이메일 -->
    <div class="form-group">
      <label for="email">이메일</label><br>
      <input type="text"
             class="form-control" name="email" id="email" th:field="*{email}"
             placeholder="E-mail" required>
    </div>
    <!-- 생년월일 -->
    <div class="form-group required">
      <label for="birth">생년월일</label><br>
      <input type="text"
             class="form-control" id="birth" name="birth" th:field="*{birth}"
             placeholder="ex) 19980203" required>
    </div>
    <button type="submit">가입</button>
    <button th:onclick="|location.href='@{/}'|">취소</button>
  </form>
</div>
</body>
</html>
