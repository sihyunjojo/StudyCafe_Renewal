<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <head th:insert="~{template/styleCss :: css_copy}"></head>
</head>
<body>

<header th:insert="~{template/header :: header_copy}"></header>

<div class="border">
  <form action="idquiry" method="post">
    <h1>아이디 찾기</h1>
    <label for = "user_name">이름: </label><br>
    <input type="text" name="user_name" id="user_name"
           placeholder="이름을 입력해주세요." required><br>
    <label for = "user_phone">전화번호: </label><br>
    <input type="text" name="user_phone" id="user_phone"
           placeholder="휴대전화 ('-' 없이 숫자만 입력해주세요)" required>
    <br>
    <input type="submit" value="확인"/>
    <a href="/">메인화면</a>
  </form>
</div>


</body>
</html>
