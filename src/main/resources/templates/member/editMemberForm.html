<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>'
    <head th:insert="~{template/styleCss :: css_copy}"></head>
    <!--<link rel="stylesheet", href="member/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
    <form th:action="edit" method="POST">
        <h1>회원 수정</h1>

        <input type="hidden" id="id" name="id" th:value="${loginMember.id}">
        <!-- 아이디 -->
        <div class="form-group">
            <label for="userLoginId">아이디</label><br>
            <input type="text"
                   class="form-control" id="userLoginId" name ="userLoginId" th:value="${loginMember.userLoginId}" placeholder="아이디를 입력하세요" readonly>
        </div>
        <!-- 비밀번호 -->

        <th:block th:if="${same_password}">
            <div class="form-group">
                <label for="userPassword">비밀번호</label><br>
                <input type="password"
                       class="form-control" id="userPassword" name="userPassword" th:value="${updateMember.userPassword}"
                       placeholder="PASSWORD" required>
            </div>

            <div class="form-group">
                <label for="checkPassword">비밀번호 재입력 </label><br>
                <input type="password"
                       class="form-control" id="checkPassword" name="checkPassword" th:value="${updateMember.checkPassword}"
                       placeholder="Confirm Password" readonly>
                <button type="submit" th:formaction="|@{/member/checkPw}|" disabled>비밀번호 확인</button>
            </div>
        </th:block>

        <th:block th:unless="${same_password}">
            <div class="form-group">
                <label for="userPassword">비밀번호</label><br>
                <input type="password"
                       class="form-control" id="userPassword" name="userPassword"
                       placeholder="PASSWORD" required>
            </div>

            <div class="form-group">
                <label for="checkPassword">비밀번호 재입력 </label><br>
                <input type="password"
                        class="form-control" id="checkPassword" name="checkPassword"
                        placeholder="Confirm Password" required>
                <button type="submit" th:formaction="|@{/member/checkPw}|">비밀번호 확인</button>
                <th:block th:if="${different_password}">
                    <div th:text="${different_password}"></div>
                </th:block>
            </div>
        </th:block>

        <!-- 이름 -->
        <div class="form-group">
            <label for="name">이름</label><br>
            <input type="text" class="form-control" id="name" name = "name" th:value="${loginMember.name}" required/>
        </div>
        <div class="form-group">
            <label for="gender">성별</label><br>
            <input type="text" class="form-control" id="gender" name = "gender" th:value="${loginMember.gender}" required/>
        </div>
        <div class="form-group">
            <label for="phone">휴대전화 ('-' 없이 번호만 입력해주세요)</label><br>
            <input type="text" class="form-control" id="phone" name = "phone" th:value="${loginMember.phone}" required/>
        </div>
        <div class="form-group">
            <label for="address">주소</label><br>
            <input type="text" class="form-control" id="address" name = "address" th:value="${loginMember.address}" required/>
        </div>
        <div class="form-group">
            <label for="email">이메일</label><br>
            <input type="text" class="form-control" id="email" name="email" th:value="${loginMember.email}" required/>
        </div>
        <div class="form-group">
            <label for="birth">이메일</label><br>
            <input type="text" class="form-control" id="birth" name = "birth" th:value="${loginMember.birth}" required/>
        </div>
        <th:block th:if="${different_password}">
            <div th:text="${different_password}"></div>
            <button type="submit" disabled>가입</button>
        </th:block>
        <th:block th:unless="${different_password}">
            <button type="submit">가입</button>
        </th:block>
        <button th:onclick="|location.href='@{/}'|">취소</button>
    </form>
</div>
</body>
</html>
