<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>'
    <head th:insert="~{template/styleCss :: css_copy}"></head>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2></div>
    <form th:action="login" th:object="${loginForm}" method="Post">
<!--        <div th:if="${#fields.hasGlobalErrors()}">-->
<!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}"-->
<!--               th:text="${err}">전체 오류 메시지</p></div>-->

        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" th:field="*{userId}" class="form-control" required>
<!--                   th:errorclass=" field-error">-->
<!--            <div class="field-error" th:errors="*{loginId}"/>-->
        </div>
        <div>
            <label for="userPassword">비밀번호</label>
            <input type="password" id="userPassword" th:field="*{userPassword}" class="form-control" required>
<!--                   th:errorclass="field-error">-->
<!--            <div class="field-error" th:errors="*{password}"/>-->
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
