<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시판 수정</title>'
    <head th:insert="~{template/styleCss :: css_copy}"></head>
    <!--<link rel="stylesheet", href="board/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
    <form th:action method="POST">
        <h1>게시판 수정 </h1>

        <div class="form-group">
            <label for="title">제목</label><br>
            <input type="text"
                   class="form-control" id="title" name="title"
                   th:value="${board.title}" required>
        </div>
        <div class="form-group">
            <label for="userName">작성자</label><br>
            <input type="text"
                   class="form-control" id="userName" name="userName"
                   th:value="${board.userName}" readonly>
        </div>
        <div class="form-group">
            <label for="createdDate">작성 일자</label><br>
            <input type="datetime-local"
                   class="form-control" id="createdDate" name="createdDate"
                   th:value="${board.createdDate}" readonly>
        </div>
        <div class="form-group">
            <label for="readCount">조회수</label><br>
            <input type="text"
                   class="form-control" id="readCount" name="readCount"
                   th:value="${board.readCount}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내용</label><br>
            <input type="text"
                   class="form-control" id="content" name="content"
                   th:value="${board.content}" required>
        </div>
        <div class="form-group">
            <label for="attachmentFile">첨부파일</label><br>
            <input type="text"
                   class="form-control" id="attachmentFile" name="attachmentFile"
                   th:value="${board.attachmentFile}">
        </div>
        <button type="submit">완료</button>
        <button th:onclick="|location.href='@{/board}'|" type="button">메인 게시판</button>
    </form>
</div>
</body>
</html>
