    <div class="container">
        <h3> 메인 게시판 </h3>

        <div>
            <form th:object="${boardSearch}" method="get" class="form-inline">
                <button th:onclick="|location.href='@{board/add}'|" type="button" >글 작성</button>

                <div class="row" style="float: right; margin-right: 0px">
                    <div class="col">
                        <input type="text" th:field="*{title}" class="form-control" placeholder="제목"/>
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{userName}" class="form-control" placeholder="글작성자"/>
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{type}" class="form-control" placeholder="게시판 종류"/>
                    </div>
                    <div class="col">
                        <button type="submit">검색</button>
                    </div>
                </div>
            </form>
        </div>

        <section>
            <table class="table">
                <thead>
                <tr>
                    <th scope="row">글번호</th>
                    <th scope="row">제목</th>
                    <th scope="row">글쓴이</th>
                    <th scope="row">작성일</th>
                    <th scope="row">조회수</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="board : ${boards}">
                    <td><a href="board.html" th:href="@{|/board/${board.id}|}" th:text="${board.id}"> 0 </a>
                    </td>
                    <td><a href="board.html" th:href="@{|/board/${board.id}|}" th:text="${board.title}">제목</a></td>
                    <td th:text="${board.userName}"> 작성자 </td>
                    <td>
                        <input type="datetime-local" class="form-control" style="border: none; outline: none;" th:value="${board.createdDate}" readonly>
                    </td>
                    <th th:text="${board.readCount}"> 1 </th>
                </tr>
                </tbody>
            </table>
