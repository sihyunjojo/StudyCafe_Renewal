<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시판 등록</title>'
    <head th:insert="~{template/styleCss :: css_copy}"></head>
    <!--<link rel="stylesheet", href="board/join.css">-->
</head>
<body>
<header th:insert="~{template/header :: header_copy}"></header>
<div class="border">
    <form th:action="@{add}" th:object="${board}" method="POST">
        <h1>게시판 등록</h1>
<!--        <th:block th:if="${error == '이미 사용 중인 아이디입니다.'}">-->
<!--            <h2 th:text="${error}"></h2>-->
<!--        </th:block>-->
        <input type="text" id="userId" name="userId" th:value="${loginMember.id}">
        <div class="form-group">
            <label for="title">제목</label><br>
            <input type="text"
                   class="form-control" id="title" name="title" placeholder="제목"
                   required>
        </div>
        <div class="form-group">
            <label for="kind">종류</label><br>
            <input type="text"
                   class="form-control" id="kind" name="kind"
                   placeholder="종류(그 내려주는 걸로보여주면)" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label><br>
            <input type="text"
                   class="form-control" id="content" name="content"
                   placeholder="내용" required>
        </div>
        <div class="form-group">
            <label for="attachmentFile">첨부파일</label><br>
            <input type="text"
                   class="form-control" id="attachmentFile" name="attachmentFile"
                   placeholder="첨부파일" required>
        </div>
        <button type="submit">등록</button>
        <button th:onclick="|location.href='@{/board}'|">취소</button>
    </form>
</div>
</body>
</html>
